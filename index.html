<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primavera P6 Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col items-center justify-center p-4">

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzU17rCYuqwhRvxvunLRkvVUtmV1Qii74MuSLcQyAy2xPUgPjoY9rGC-zwST7RLcC5o/exec"; 
    </script>

    <div id="login-screen" class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl text-center fade-in">
        <div class="mb-6 inline-block p-4 bg-blue-50 rounded-full text-blue-600 text-3xl shadow-sm">
            <i class="fa-solid fa-user-lock"></i>
        </div>
        <h2 class="text-2xl font-bold mb-2 text-slate-900">Аттестация P6</h2>
        <p class="text-slate-500 mb-8 text-sm">Введите персональный код доступа</p>
        
        <div class="relative mb-6">
            <input type="tel" id="access-code" maxlength="6" placeholder="• • • • • •" 
                   class="w-full text-center text-3xl tracking-[0.5em] font-bold py-4 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors bg-slate-50 focus:bg-white placeholder-slate-300">
        </div>
        
        <p id="login-error" class="text-red-500 text-sm mb-4 font-medium hidden bg-red-50 p-2 rounded-lg"></p>
        
        <button onclick="attemptLogin()" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-200 hover:shadow-blue-300 flex justify-center items-center">
            <span>Начать тестирование</span>
        </button>
    </div>

    <div id="app-wrapper" class="hidden w-full max-w-3xl flex flex-col min-h-screen bg-white sm:bg-transparent">
        <header class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-20">
            <div class="px-4 py-3 flex justify-between items-center max-w-4xl mx-auto">
                <div class="font-bold text-slate-900 flex items-center gap-2">
                    <i class="fa-solid fa-layer-group text-blue-600"></i> Primavera Test
                </div>
                <div class="text-xs font-bold bg-slate-100 text-slate-600 px-2 py-1 rounded" id="progress-text"></div>
            </div>
            <div class="h-1 bg-slate-100 w-full">
                <div id="progress-bar" class="h-full bg-blue-600 transition-all duration-300" style="width: 0%"></div>
            </div>
        </header>

        <main class="flex-grow flex flex-col items-center justify-start sm:justify-center p-4 w-full">
            <div id="quiz-container" class="w-full max-w-2xl fade-in pb-10">
                <div class="bg-white sm:rounded-2xl sm:shadow-lg sm:border border-slate-200 p-2 sm:p-8">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Вопрос <span id="q-number">1</span></span>
                    </div>
                    
                    <h3 id="question-text" class="text-lg sm:text-2xl font-bold text-slate-900 mb-8 leading-snug">Загрузка...</h3>
                    
                    <div id="options-list" class="space-y-3"></div>
                </div>
            </div>

            <div id="result-screen" class="hidden max-w-lg w-full bg-white p-8 rounded-2xl shadow-xl text-center fade-in mt-10">
                <div class="mb-4 inline-block p-3 bg-green-100 rounded-full text-green-600 text-2xl">
                    <i class="fa-solid fa-flag-checkered"></i>
                </div>
                <h2 class="text-3xl font-bold mb-2 text-slate-900">Тест завершен</h2>
                <div class="text-6xl font-black text-slate-900 my-6 tracking-tight" id="final-score">...</div>
                <p class="text-slate-500 text-sm mb-6">Результат успешно сохранен в базе данных.</p>
                <div class="p-3 bg-slate-100 text-slate-600 rounded-lg text-xs font-mono">
                    SESSION ID: <span id="session-code"></span>
                </div>
                <p class="mt-4 text-xs text-red-400">Код деактивирован. Повторный вход невозможен.</p>
            </div>
        </main>
    </div>

    <script src="questions.js"></script>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let userCode = "";
        let isAnswered = false;

        async function attemptLogin() {
            const codeInput = document.getElementById('access-code');
            const errorMsg = document.getElementById('login-error');
            const btn = document.getElementById('login-btn');
            
            userCode = codeInput.value.trim();
            if (userCode.length < 6) {
                showError("Введите корректный код (6 цифр)");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div>';
            errorMsg.classList.add('hidden');

            try {
                // GET запрос к Google Apps Script
                const response = await fetch(`${API_URL}?code=${userCode}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-wrapper').classList.remove('hidden');
                    document.getElementById('session-code').innerText = userCode;
                    loadQuestion();
                } else {
                    showError(data.message || "Ошибка доступа");
                    btn.disabled = false;
                    btn.innerHTML = '<span>Начать тестирование</span>';
                }
            } catch (e) {
                console.error(e);
                showError("Ошибка соединения. Попробуйте еще раз.");
                btn.disabled = false;
                btn.innerHTML = '<span>Начать тестирование</span>';
            }
        }

        function showError(msg) {
            const el = document.getElementById('login-error');
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        function loadQuestion() {
            isAnswered = false;
            if (typeof quizData === 'undefined') {
                document.getElementById('question-text').innerText = "Ошибка: файл questions.js не найден";
                return;
            }

            const data = quizData[currentQuestionIndex];
            
            document.getElementById('q-number').innerText = currentQuestionIndex + 1;
            document.getElementById('question-text').innerText = data.q;
            document.getElementById('progress-text').innerText = `${Math.round(((currentQuestionIndex)/quizData.length)*100)}%`;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIndex) / quizData.length) * 100}%`;

            const list = document.getElementById('options-list');
            list.innerHTML = '';
            
            data.opt.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 sm:p-5 rounded-xl border-2 border-slate-100 hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 flex items-start gap-4 group active:scale-[0.98]`;
                btn.innerHTML = `
                    <span class="flex-shrink-0 flex items-center justify-center w-6 h-6 rounded-full bg-slate-200 text-slate-500 text-xs font-bold mt-0.5 group-hover:bg-blue-500 group-hover:text-white transition-colors">${['A','B','C','D'][idx]}</span>
                    <span class="text-slate-700 font-medium leading-snug">${opt}</span>
                `;
                btn.onclick = () => selectAnswer(idx, btn);
                list.appendChild(btn);
            });
        }

        function selectAnswer(idx, btn) {
            if (isAnswered) return;
            isAnswered = true;
            const data = quizData[currentQuestionIndex];
            
            if (idx === data.c) {
                score++;
                btn.className = btn.className.replace('border-slate-100', 'border-green-500 bg-green-50');
                btn.querySelector('span:first-child').className = 'flex-shrink-0 flex items-center justify-center w-6 h-6 rounded-full bg-green-500 text-white text-xs font-bold mt-0.5';
            } else {
                btn.className = btn.className.replace('border-slate-100', 'border-red-500 bg-red-50');
                btn.querySelector('span:first-child').className = 'flex-shrink-0 flex items-center justify-center w-6 h-6 rounded-full bg-red-500 text-white text-xs font-bold mt-0.5';
                
                const correctBtn = document.getElementById('options-list').children[data.c];
                correctBtn.className = correctBtn.className.replace('border-slate-100', 'border-green-500 bg-green-50');
                correctBtn.querySelector('span:first-child').className = 'flex-shrink-0 flex items-center justify-center w-6 h-6 rounded-full bg-green-500 text-white text-xs font-bold mt-0.5';
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            }, 1200);
        }

        async function finishQuiz() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = '100%';
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('final-score').innerText = `${percentage}%`;

            // Отправляем данные на сервер
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // Важный хак для GAS
                    body: JSON.stringify({ 
                        action: 'finish', 
                        code: userCode, 
                        score: percentage 
                    })
                });
            } catch (e) {
                console.error("Ошибка сохранения", e);
            }
        }
    </script>
</body>
</html>
